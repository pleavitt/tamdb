<div *ngIf="movies$ | async as movies">
  <div class="mx-8 bg-darkblue-500 flex flex-col items-center">
    <img src="assets/images/primary_green.png" class="rounded-lg object-cover w-1/3 m-10">
    <div class="relative text-gray-600 w-full">


      <input 
        type="search" 
        name="serch" 
        placeholder="Search"
        class="bg-white h-10 px-5 pr-10 text-lime placeholder-lime w-full rounded-full text-sm focus:outline-none">
      <button type="submit" class="absolute right-0 top-0 mt-3 mr-4" (click)="toggle()">
        <svg 
          class="h-4 w-4 fill-current" 
          xmlns="http://www.w3.org/2000/svg" 
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1" id="Capa_1" x="0px" y="0px" 
          viewBox="0 0 56.966 56.966"
          style="enable-background:new 0 0 56.966 56.966; fill: lime;" 
          xml:space="preserve" 
          width="512px"
          height="512px">
          <path
            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="flex flex-wrap justify-center" [@listAnimation]="movies.length" >
    <app-movie-card 
      class="w-1/2 p-4" 
      *ngFor="let movie of movies" 
      [movie]="movie"
    >
    </app-movie-card>
  </div>
</div>
