<div class="card-container">
    <a [routerLink]="'/movie'" [state]="{ movie: movie }">
        <div class="flex flex-col relative shadow rounded-lg text-gray-800 hover:shadow-lg">
            <div [ngClass]="{'bg-red-500': movie.rating < 30, 'bg-purple-500': movie.rating < 50, 'bg-orange-500': movie.rating < 80, 'bg-green-500': movie.rating < 101 && movie.rating > 79 }"
                class="left-0 mt-4 ml-1 rounded-full absolute text-center font-bold text-xs text-white px-2 py-1">
                {{movie.rating}}%
            </div>
            <img src="{{imagePath + movie.poster_path}}" class="rounded-lg object-cover">
            <div class="py-2 px-2">
                <div class="text-indigo-100 font-title ">{{movie.title}}</div>

                <div class="text-indigo-300 text-sm font-light my-2">{{movie.release_date | date:'MMMM yyyy'}}</div>
            </div>
        </div>
    </a>

</div>
